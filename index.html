<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接下载静态文件</title>
</head>
<body>
    <h1>下载PhraseEdit.txt文件</h1>

    <!-- 下载按钮 -->
    <button onclick="downloadFile()">下载PhraseEdit.txt</button>

    <script>
        function downloadFile() {
            // 设置文件路径
            const filePath = '111/static/PhraseEdit.txt';  // 根据实际路径调整

            // 创建下载链接
            const link = document.createElement('a');
            link.href = filePath;  // 直接指向静态文件
            link.download = 'PhraseEdit.txt';  // 下载时保存的文件名

            // 触发点击事件，开始下载
            link.click();
        }
    </script>
</body>
</html>
