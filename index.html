<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PhraseEdit.txt</title>
</head>
<body>
    <h1>Download PhraseEdit.txt from GitHub</h1>
    <button id="downloadBtn">Download PhraseEdit.txt</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const fileUrl = 'https://raw.githubusercontent.com/xiaolianc/111/main/static/PhraseEdit.txt';
            
            fetch(fileUrl)
                .then(response => response.text())
                .then(data => {
                    const blob = new Blob([data], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'PhraseEdit.txt';
                    link.click();
                })
                .catch(error => {
                    console.error('Error downloading the file:', error);
                });
        });
    </script>
</body>
</html>
